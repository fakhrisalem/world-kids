
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Kids World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playball&display=swap');
        .font-cursive {
            font-family: 'Playball', cursive;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-teal-100/80 backdrop-blur-sm shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="home.html" class="flex items-center gap-3">
                <img src="https://i.pinimg.com/736x/6b/90/b5/6b90/b5/6b90b55c618ab58f09c2e38151b708e7.jpg" alt="Logo" class="h-12 w-12 rounded-full border-2 border-teal-500">
                <span class="text-3xl font-cursive text-teal-800">Kids World</span>
            </a>
            <nav class="hidden md:flex items-center space-x-6">
                <a href="home.html" class="text-gray-700 hover:text-teal-600 transition duration-300">Home</a>
                <a href="about.html" class="text-gray-700 hover:text-teal-600 transition duration-300">About</a>
                <a href="products.html" class="text-gray-700 hover:text-teal-600 transition duration-300">Products</a>
            </nav>
            <div class="hidden md:flex items-center gap-4">
                 <form action="search.html" method="get" class="relative">
                    <input type="text" name="search" placeholder="Search..." class="rounded-full py-1.5 px-4 w-40 focus:outline-none focus:ring-2 focus:ring-teal-400 transition">
                    <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                <a href="login.html" class="text-gray-700 hover:text-teal-600 transition duration-300"><i class="fas fa-user-circle fa-lg"></i></a>
                <a href="cart.html" class="relative text-teal-600 font-bold">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                </a>
            </div>
            <div class="md:hidden">
                <button id="menu-btn" class="text-gray-700 focus:outline-none">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden px-6 pt-2 pb-4 space-y-3">
            <a href="home.html" class="block text-gray-700 hover:text-teal-600 transition duration-300">Home</a>
            <a href="about.html" class="block text-gray-700 hover:text-teal-600 transition duration-300">About</a>
            <a href="products.html" class="block text-gray-700 hover:text-teal-600 transition duration-300">Products</a>
            <form action="search.html" method="get" class="relative pt-4">
                <input type="text" name="search" placeholder="Search..." class="rounded-full py-1.5 px-4 w-full focus:outline-none focus:ring-2 focus:ring-teal-400 transition">
                 <button type="submit" class="absolute right-4 top-1/2 text-gray-400">
                    <i class="fa fa-search"></i>
                </button>
            </form>
             <div class="flex items-center justify-center gap-6 pt-4">
                <a href="login.html" class="text-gray-700 hover:text-teal-600 transition duration-300"><i class="fas fa-user-circle fa-lg"></i> Login</a>
                <a href="cart.html" class="flex items-center justify-center gap-2 text-teal-600 font-bold">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                    <span>Cart</span>
                </a>
            </div>
        </div>
    </header>

    <main class="pt-24 min-h-screen">
        <div class="container mx-auto px-6 py-12">
            <h1 class="text-4xl font-bold text-center text-teal-800 font-cursive mb-8">Your Shopping Cart</h1>
            
            <div id="cart-container" class="mt-8">
             
            </div>

            <div id="empty-cart-message" class="hidden text-center py-16">
                <i class="fas fa-shopping-cart fa-4x text-gray-300 mb-4"></i>
                <h2 class="text-2xl font-semibold text-gray-600">Your cart is empty.</h2>
                <p class="text-gray-500 mt-2">Looks like you haven't added anything to your cart yet.</p>
                <a href="products.html" class="mt-6 inline-block bg-teal-500 text-white px-6 py-3 rounded-full hover:bg-teal-600 transition-colors">
                    Start Shopping
                </a>
            </div>

        </div>
    </main>

    <footer class="bg-teal-800 text-white mt-16">
        <div class="container mx-auto px-6 py-8 text-center">
            <p>&copy; 2024 Kids World. All Rights Reserved.</p>
            <div class="flex justify-center gap-6 mt-4">
                <a href="#" class="hover:text-teal-300 transition"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#" class="hover:text-teal-300 transition"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="#" class="hover:text-teal-300 transition"><i class="fab fa-twitter fa-lg"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
            
            displayCartItems();
        });

        function displayCartItems() {
            const cartContainer = document.getElementById('cart-container');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            cartContainer.innerHTML = ''; 

            if (cart.length === 0) {
                emptyCartMessage.classList.remove('hidden');
                return;
            }

            emptyCartMessage.classList.add('hidden');
            
            let total = 0;

            const cartItemsGrid = document.createElement('div');
            cartItemsGrid.className = 'space-y-4';

            cart.forEach((item, index) => {
                total += item.price;
                const itemElement = document.createElement('div');
                itemElement.className = 'bg-white p-4 rounded-xl shadow-md flex flex-col sm:flex-row items-center gap-4';
                
            
                itemElement.innerHTML = `
                    <img src="${item.image_url}" alt="${item.name}" class="w-24 h-24 object-cover rounded-lg">
                    <div class="flex-grow text-center sm:text-left">
                        <h3 class="font-semibold text-gray-800">${item.name}</h3>
                    </div>
                    <div class="text-lg font-semibold text-teal-600">
                        EGP ${item.price.toFixed(2)}
                    </div>
                    <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-700 transition-colors">
                        <i class="fas fa-trash-alt fa-lg"></i>
                    </button>
                `;
                cartItemsGrid.appendChild(itemElement);
            });
            
            const summaryElement = document.createElement('div');
            summaryElement.className = 'mt-8 bg-white p-6 rounded-xl shadow-lg';
            summaryElement.innerHTML = `
                <h2 class="text-2xl font-bold mb-4">Cart Summary</h2>
                <div class="flex justify-between items-center border-t pt-4">
                    <span class="text-xl font-bold">Total:</span>
                    <span class="text-2xl font-bold text-teal-600">EGP ${total.toFixed(2)}</span>
                </div>
                <div class="flex flex-col sm:flex-row gap-4 mt-6">
                     <a href="products.html" class="w-full text-center bg-gray-200 text-gray-800 py-3 rounded-full font-semibold hover:bg-gray-300 transition-colors">Back to Products</a>
                    <button class="w-full bg-teal-500 text-white py-3 rounded-full text-lg font-semibold hover:bg-teal-600 transition-colors">
                        Proceed to Checkout
                    </button>
                </div>
            `;

            cartContainer.appendChild(cartItemsGrid);
            cartContainer.appendChild(summaryElement);
        }
        
        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
        }
    </script>
</body>
</html>
